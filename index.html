<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="banner-container">
      <div class="banner-content">
        <p class="subtitle Merriweather-font">Happy New Year</p>
        <br />
        <h2 class="title Merriweather-font">
          New Year Party <br />Celebration
        </h2>
      </div>
    </header>
    <main>
      <section class="offer-section">
        <h2 class="offer-percent Inter-font">65% OFF</h2>
        <p class="offer-subtitle Inter-font">OUR HOLIDAY DEALS ARE BETTER</p>
        <h3 class="offer-title Inter-font">ALL CATEGORIES</h3>
        <img src="./images/newYearPhoto.png" alt="" class="new-year-pic" />
      </section>
      <section class="party-section">
        <div class="party-container">
          <div class="party-column">
            <h2 class="party-title Merriweather-font">
              Welcome to midnight party
            </h2>
            <p class="party-subtitle Inter-font">
              Dolor sit amet consectetur. Consequat eget consectetur maecenas
              sed molestie malesuada. Ipsum sed sodales risus ut pellentesque
              vel euismod.
            </p>
            <p class="party-btn Inter-font">Join Now</p>
          </div>
          <div class="party-column">
            <img src="./images/group_70.png" alt="" class="pic2024" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
